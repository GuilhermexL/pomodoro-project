<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
    <title>Pomodoro</title>

</head>

<body>

    <div class="container">

        <!---------------- CONTAGEM DE TEMPO --------------------->

        <div class="timer-container">

            <div class="timer-content">

                <h2 id="timer">00:00</h2>

                <button id="playPause">INICIAR</button>

            </div>

            <button id="config" title="Configurações">
                <img src="./icon/config.png">
            </button>

        </div>

        <!---------------- OPTION-BUTTON-CONTAINER --------------------->

        <div class="option-btn-container">

            <button class="option-btn active-option-btn" id="pomodoro">Pomodoro</button>
            <button class="option-btn" id="shortBreak">Pausa Curta</button>
            <button class="option-btn" id="longBreak">Pausa Longa</button>

        </div>

    </div>

    <div class="settings-modal hidden">

        <div class="header">

            <h2>Configurações</h2>

            <button id="closeBtn">x</button>

        </div>

        <h4>Tempo (minutos)</h4>

        <form>

            <div class="input-container">
                <label>Pomodoro</label>
                <input id="pomodoroInput" min="1" value="25" type="number">
            </div>

            <div class="input-container">
                <label>Pausa Curta</label>
                <input id="shortBreakInput" min="1" value="5" type="number">
            </div>

            <div class="input-container">
                <label>Pausa Longa</label>
                <input id="longBreakInput" min="1" value="15" type="number">
            </div>

        </form>

        <button id="apply">Aplicar</button>

    </div>

    <div class="overlay hidden"></div>

</body>

</html>
